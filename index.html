<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole">
        <span class="image">
            <img src="product-preview-card-component-main/images/image-product-desktop.jpg" alt="Perfume">
        </span>
        <span class="image2">
            <img src="product-preview-card-component-main/images/image-product-mobile.jpg" alt="Perfume">
        </span>
        <span class="text">
            <h3>PERFUME</h3>
            <h1><span class="break">Gabrielle </span><span class="break"> Essence Eau</span> De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="num">
                $149.99 
                <span class="cancel">$169.99</span>
            </div>
            <button>
                <img class="cart" src="product-preview-card-component-main/images/icon-cart.svg" alt="cart-icon">
                Add to cart
            </button>
        </span>
    </div>
</body>
</html>
